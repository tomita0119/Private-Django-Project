{% extends "base.html" %}
{% load bootstrap3 %}
{% load static from staticfiles %}

{% block title %}{{ title }}{% endblock %}

{% block header %}
    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}
    <ol class="breadcrumb">
        <li><a href="{% url 'surm.views.index' %}">{{ user.username }} - SURM</a></li>
        <li class="active">{{ title }}</li>
    </ol>
{% endblock %}

{% block content %}
{% endblock %}
