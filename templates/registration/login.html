{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" class="btn btn-primary" value="ログイン"/>
  
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>パスワードを忘れたら? <a href="{% url 'auth_password_reset' %}">パスワードのリセット</a></p>
<p>アカウントを持っていないなら? <a href="{% url 'registration_register' %}">アカウント登録</a></p>
{% endblock %}
