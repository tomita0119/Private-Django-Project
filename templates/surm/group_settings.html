{% extends "base.html" %}
{% load bootstrap3 %}
{% load static from staticfiles %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h4>設定</h4>
    <form action="{% url 'surm.views.group_settings' group_id=group.id%}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-default">更新する</button>
    </form>

{% endblock %}
