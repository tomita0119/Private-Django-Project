{% extends "base.html" %}
{% load bootstrap3 %}
{% load static from staticfiles %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <ol class="breadcrumb">
        <li><a href="{% url 'surm.views.index' %}">Index</a></li>
        <li class="active">Create Group</li>
    </ol>
    <form action="{% url 'surm.views.index' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-default">作成する</button>
    </form>
{% endblock %}
